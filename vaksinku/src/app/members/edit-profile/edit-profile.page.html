<ion-header>
  <ion-toolbar color="dark">
    <ion-title text-center>Edit Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div *ngIf="!busy">
    <div class="profile-info">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input [(ngModel)]="address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">No Handphone</ion-label>
        <ion-input [(ngModel)]="phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-button fill="solid" expand="block" color="dark" (click)="updateDetails()">Save</ion-button>
    </div>

  </div>
</ion-content>
