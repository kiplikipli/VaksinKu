<ion-header>
  <ion-toolbar color="dark">
    <ion-title text-center>Data Anak</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="goTambahAnak()">
      <ion-icon name="add">
      </ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card *ngFor="let son of ( sonsData | async )?.sons">
    <ion-card-header tappable (click)="collapseCard=!collapseCard">
      <ion-card-title>{{son.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="collapseCard">
      <ion-item>
        <ion-label>Umur : {{son.age}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Status Vaksin : {{son.status}}</ion-label>
      </ion-item>
      <ion-button color="success" fill="solid" expand="block" [disabled]="son.status==='Sudah'">
        <strong>Sudah Vaksin</strong></ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
