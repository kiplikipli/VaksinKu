<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="end">
      <ion-button (click)="logout()" style="--background:#F683FA;">
        Logout
      </ion-button>
    </ion-buttons>
    <ion-title text-center>
      Vaksinku
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <ion-slides #mySlider (ionSlidesDidLoad)="slidesDidLoad(mySlider)" pager="true" [options]="sliderConfig">
      <ion-slide *ngFor="let article of data?.articles | slice:0:5; let i=index" (click)="goSingleNews(article)">
        <div class="container">
          <img [src]="article.urlToImage" alt="Cinque Terre" width="1000" height="300">
          <div class="bottomleft">{{article.title}}</div>
        </div>
      </ion-slide>
    </ion-slides>
  </div>

  <div id="content" *ngIf="role==='masyarakat'">
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <ion-card text-center padding color="dark" (click)="goNews()">
            <ion-icon name="paper"></ion-icon>
            <h4>News</h4>
          </ion-card>
        </ion-col>
        <ion-col col-3>
          <ion-card text-center padding color="dark" (click)="goSchedule()">
            <ion-icon name="paper"></ion-icon>
            <h4>Schedule</h4>
          </ion-card>
        </ion-col>
        <ion-col col-3>
          <ion-card text-center padding color="dark" (click)="goProfile()">
            <ion-icon name="person"></ion-icon>
            <h4>Profile</h4>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div id="content" *ngIf="role==='posyandu'">
    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <ion-card text-center padding color="dark" (click)="goNews()">
            <ion-icon name="paper"></ion-icon>
            <h4>News</h4>
          </ion-card>
        </ion-col>
        <ion-col col-2>
          <ion-card text-center padding color="dark" (click)="goSchedule()">
            <ion-icon name="paper"></ion-icon>
            <h4>Schedule</h4>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
