<ion-header>
  <ion-toolbar>
    <ion-title>
      <h1>News</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-card *ngFor="let article of data?.articles" (click)="goSingleNews(article)">
   <ion-img [src]="article.urlToImage"></ion-img>
  <ion-card-content>
    <ion-card-title>{{article.title}}</ion-card-title>
  </ion-card-content>
 </ion-card>

</ion-content>
