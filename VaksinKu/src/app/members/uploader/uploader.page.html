<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Upload Profile Picture</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="imageURL else askImage" class="gambar">
    <img src="https://ucarecdn.com/{{imageURL}}/">
    <br>
    <ion-button expand="block" (click)="confirmPicture()">
      Confirm
    </ion-button>
  </div>
  <ng-template #askImage class="container">
    <h1>
      Choose your Profile Picture
    </h1>
    <label for="file-upload" class="custom-file-upload">
      Upload Here
    </label>
    <input id="file-upload" type="file" accept="image/jpg,image/png" (change)="fileChanged($event)">
  </ng-template>

</ion-content>
