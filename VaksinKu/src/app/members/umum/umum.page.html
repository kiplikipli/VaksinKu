<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" style="--background:#F683FA;">
        Logout
      </ion-button>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding center text-center slots="fixed">
  <div (click)="changeProfilePicture()">
    <img src="https://uwm.edu/history/wp-content/plugins/uwmpeople/images/profile-default.jpg" width="150" height="150">
  </div>
  <br>
  <ion-item>
    <ion-label position="stacked">Nama : {{name}} </ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Email : {{email}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Nomor HP : {{phone}} </ion-label>
  </ion-item>
  <br>
  <ion-button expand="block" style="--background:#F683FA;" (click)="goEdit()">Edit Profile</ion-button>
</ion-content>
